name: Build and Publish Docker image

on:
  workflow_dispatch:

  push:
    branches: [ master ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]

env:
  IMAGE_NAME: qemu-ga

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Login against a Docker registry
      # https://github.com/docker/login-action
      - name: Log into Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Build and to Docker
      # https://github.com/docker/build-push-action
      - name: Build docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          load: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:getversion

      # Get version of qemu-ga in built container
      - name: Get qemu-ga version
        run: >
          echo "QEMU_GA_VERSION=$(
          docker run --rm
          ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:getversion
          qemu-ga --version |
          grep -Po --color=never '\d+\.*\d*\.*\d*$')"

      # Build and push image using qemu-ga version as tag
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest,${{ env.QEMU_GA_VERSION }}
